{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная Страница</h1>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>У нас нет рассказов!</p>
    {% endif %}
{% endblock %}
